<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Fira Code', 'Monaco', 'Menlo', 'Consolas', 'Liberation Mono', monospace;
      background: transparent;
      padding: 0;
    }

    .diff-container {
      background: #ffffff;
      border: 1px solid #d0d7de;
      border-radius: 6px;
      overflow: hidden;
      display: inline-block;
      max-width: 480px;
      min-width: 280px;
    }

    .diff-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 8px 12px;
      background: #f6f8fa;
      border-bottom: 1px solid #d0d7de;
      font-size: 12px;
      color: #57606a;
    }

    .diff-label {
      font-weight: 600;
      color: #24292f;
    }

    .diff-language {
      font-size: 10px;
      color: #6e7781;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .diff-table {
      width: 100%;
      border-collapse: collapse;
      font-size: 12px;
      line-height: 1.5;
    }

    .diff-line {
      border: none;
    }

    .diff-line.removed {
      background-color: #ffeef0;
    }

    .diff-line.added {
      background-color: #e6ffec;
    }

    .diff-line.context {
      background-color: #ffffff;
    }

    .diff-gutter {
      width: 28px;
      min-width: 28px;
      text-align: center;
      vertical-align: top;
      padding: 0 4px;
      user-select: none;
      font-size: 12px;
      line-height: 1.5;
      color: #57606a;
    }

    .diff-line.removed .diff-gutter {
      color: #cf222e;
      background-color: #ffcecb;
    }

    .diff-line.added .diff-gutter {
      color: #1a7f37;
      background-color: #abf2bc;
    }

    .diff-code {
      padding: 0 12px 0 8px;
      white-space: pre;
      font-family: inherit;
      font-size: inherit;
      line-height: inherit;
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <div class="diff-container">
    <div class="diff-header">
      <span class="diff-label">Suggested change</span>
      <span class="diff-language">{{LANGUAGE}}</span>
    </div>
    <table class="diff-table">
      <tbody>
        {{DIFF_ROWS}}
      </tbody>
    </table>
  </div>
</body>
</html>
